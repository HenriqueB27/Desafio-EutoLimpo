<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="../js/login.js"></script>
</head>

<body onload="loading()"> 

<div class="box-load">
    <div class="pre"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Desafio EuToLimpo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
        </div>
      </div>
    </div>
  </nav>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Efetue seu Cadastro
                    </span>
                    
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="name" id="nome" autocomplete="off"/>
                        <span class="focus-input-form" data-placeholder="Nome"></span>
                        <small id="erro-nome" class="vermelho"></small>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email"id="email" autocomplete="off"/>
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                        <small id="erro-email" class="vermelho"></small>
                    </div>


                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" id="password" autocomplete="off"/>
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                        <small id="erro-senha" class="vermelho"></small>
                    </div>


                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="passwordRepeat" autocomplete="off"/>
                        <span class="focus-input-form" data-placeholder="Repita sua Senha"></span>
                        <small id="erro-senhaRepete" class="vermelho"></small>

                    </div>
                    
                    <div class="alert alert-danger" hidden id="senha-diferentes">
                        Ops! Senhas n'ao correspondem!
                    </div>


                    <div class="container-login-form-btn">
                        <button onclick="validar()" class="login-form-btn" value="cadastrar-botao">Cadastre-se</button>
                    </div>
                </form>
            </div>
            <img src="../img/cadas.png" alt="login" width="300" height="300" class="margin-left-50">
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
